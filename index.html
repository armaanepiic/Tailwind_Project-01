<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind starter</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    
</head>
<body class="bg-black sm:bg-green-800 md:bg-blue-800 lg:bg-yellow-800
xl:bg-purple-800 2xl:bg-red-800">
    <h1 class="text-white text-xl md:text-3xl lg:test-4xl xl:text-6xl 2xl:text-7xl"></h1>
    <script>
        function showBrowserWidth(){
            const width = window.innerWidth;
            document.querySelector('h1').innerText = `Width: ${width}px`;
        }
        window.onload = showBrowserWidth;
        window.onresize = showBrowserWidth;
    </script>

    <div class="h-96"></div>
</body>
</html>
