<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind starter</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Sevillana&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="relative w-1/2 h-12 bg-red-200">
        <p>Parent element</p>
        <div class="absolute bottom-0 right-0 bg-red-500">
            <p>Absolute child</p>
        </div>
    </div>

    <div class="relative h-32 w-32 bg-yellow-100">
        <div class="absolute left-0 top-0 h-16 w-16 bg-yellow-300"></div>
    </div>
    <div class="relative h-32 w-32 bg-yellow-100">
        <div class="absolute right-0 top-0 h-16 w-16 bg-yellow-300"></div>
    </div>
    <br>
    <div class="relative h-32 w-32 bg-blue-300">
        <div class="absolute inset-x-0 top-0 h-16 bg-slate-700"></div>

    </div>
   
    <div class="relative h-32 w-32 bg-blue-300">
        <div class="absolute inset-x-0 bottom-0 h-16 bg-slate-700"></div>
    </div>
   
    <div class="relative h-32 w-32 bg-blue-300">
        <div class="absolute inset-y-0 left-0 w-16 bg-slate-700"></div>
    </div>
    
    <div class="relative h-32 w-32 bg-blue-300">
        <div class="absolute inset-y-0 right-0 w-16 bg-slate-700"></div>
    </div>
    <br>
    <div class="relative h-36 bg-yellow-200">
        <div class="absolute left-10 w-24 h-24 bg-blue-300 z-30">1</div>
        <div class="absolute left-20 w-24 h-24 bg-blue-400">2</div>
        <div class="absolute left-40 w-24 h-24 bg-blue-500 z-10">3</div>
        <div class="absolute left-60 w-24 h-24 bg-blue-600 z-20">4</div>
        <div class="absolute left-80 w-24 h-24 bg-blue-700 z-30">5</div>
    </div>
    
    <div class="h-80"></div>
</body>
</html>
